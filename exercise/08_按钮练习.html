<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>按钮练习</title>
    <style>
        a{
            display: block;
            width: 93px;
            height: 29px;
            margin: 0 auto;
            background-image: url("./link.png");
        }
        a:hover{
            background-image: url("./hover.png");
        }
        a:active{
            background-image: url("./active.png");
        }
    </style>
</head>
<body>
<a href="javascript:"></a>
</body>
</html>

<!--
    图片属于网页的外部资源，外部资源都需要浏览器单独发送请求加载
        浏览器加载外部资源是按需加载，用则加载，不用则不加载
        link.png会首先加载
        hover.png和active.png会在指定状态出发时才会加载
-->
