<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>电影卡片练习v1.0</title>
    <link rel="stylesheet" href="../reset/reset.css">
    <link rel="stylesheet" href="../font_awesome/css/all.css">
    <style>
        .outer{
            width: 240px;
            margin: 100px auto;
            box-shadow: 0 0 10px rgba(0,0,0,.3);
            border-radius: 6px;
        }
        .img-wrapper img{
            width: 100%;
            vertical-align: top;
        }
        .info{
            margin: 0 18px;
            color: #acaaaa;
            font-size: 14px;
        }
        .info .title{
            font-size: 18px;
            color: #717171;
            margin: 13px 0 15px 0;
        }
        .info .category::before{
            content: '\f3c5';
            font-family: "Font Awesome 5 Free","Font Awesome 5 Brands";
            margin-left: 4px;
            margin-right: 7px;
        }
        .info .intro{
            margin: 18px 0 18px 4px;
            line-height: 20px;
        }
        .star-wrapper{
            height: 46px;
            line-height: 46px;
            border: 1px solid #e9e9e9;
            color: grey;
        }
        .star{
            float: left;
            margin-left: 16px;
        }
        .star .light{
            color: #b9cb41;
        }
        .facebook{
            float: right;
            margin-right: 16px;
        }
    </style>
</head>
<body>
<div class="outer">
    <div class="img-wrapper">
        <img src="./film.png" alt="">
    </div>
    <div class="info">
        <h2 class="title">Animation films</h2>
        <h3 class="category">Animations</h3>
        <p class="intro">Lorem lpsum is simply dummy text of the printing & typesetting industry</p>
    </div>
    <div class="star-wrapper">
        <ul class="star">
            <li class="fas fa-star light"></li>
            <li class="fas fa-star light"></li>
            <li class="fas fa-star"></li>
            <li class="fas fa-star"></li>
        </ul>
        <ul class="facebook">
            <li class="fab fa-facebook"></li>
        </ul>
    </div>
</div>
</body>
</html>
