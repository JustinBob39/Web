<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子的尺寸</title>
    <style>
        .box1{
            width: 100px;
            height: 100px;
            background-color: #bfa;
            padding: 10px;
            border: 10px red solid;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>

<!--
    默认情况下，盒子的可见框的大小由内容区、内边距、边框共同决定
        box-sizing，用来设置盒子尺寸的计算方式（设置width和height的作用）
            可选值：
                content-box，默认值，宽度和高度用来设置内容区的大小
                border-box，宽度和高度用来设置整个盒子可见框的大小，不用重新计算盒子的大小
                    width和height指的是内容区、内边距、边框的总大小
-->
