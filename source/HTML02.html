<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>这是我的第二个网页！</title>
</head>
<body>
    <h1>Hello World!</h1>
    <!--
    HTML的注释，注释中的内容会被浏览器忽略，不会在网页中直接显示
        但是可以在源代码中查看，用来对代码进行解释说明
        开发中一定要养成良好的编写注释的习惯，注释要求简单明了
    注释还可以将一些不希望现实的内容隐藏
    注释不能嵌套，解释型语言，碰到第一个 -- > 就结束了注释

    标签一般成对出现，但是也存在一些自结束标签。
    -->
    <img>
    </img>
    <input>
    </input>
</body>
</html>
