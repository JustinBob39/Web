<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单位</title>
    <style>
        .box1{
            width:400px;
            height:400px;
            background-color:purple;
        }
        .box2{
            font-size:40px;
            width:10rem;
            height:10rem;
            background-color:red;
        }
        .box3{
            width:50%;
            height:50%;
            background-color:white;
        }
        html{
            font-size:40px;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2">
        <div class="box3"></div>
    </div>
</body>
</html>

<!--
    长度单位：
        像素：屏幕（显示器）实际上是由一个一个的小点点构成的
            不同屏幕的像素的大小是不同的，像素越小的屏幕显示效果越清晰
        百分比：
            也可以将属性值设置为相对于其父元素属性的百分比
            子元素跟随父元素的改变而改变
        em:
            相对于自身元素的字体大小来计算的
            1em = 1font-size
            em会根据字体大小的改变而改变
        rem:
            rem是相对于root根元素html的字体大小来计算
-->
