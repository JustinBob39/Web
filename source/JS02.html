<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS代码的位置</title>
    <script type="text/javascript" src="../js/01.js"> </script>
    <script>
        alert("这是script标签中的代码！！！");
    </script>
</head>
<body>
    <button onclick="alert('get clicked.')">This is a button.</button>
    <a href="javascript:alert('get clicked')">This is the first a.</a>
    <a href="javascript:">This is the second a.</a>
</body>
</html>

<!--
    可以讲js代码编写到标签的onclick属性中
    当我们点击按钮时，js代码才会执行
    可以讲js代码写在超链接的href属性中，这样当点击超链接时，会执行js代码
    虽然可以写在标签的属性中，但是他们属于节后和行为耦合，不方便维护，不推荐使用
    可以将js代码编写到script标签
    可以将js代码编写到外部js文件中，然后通过script标签引入，写到外部文件中可以在不同的页面中同时引用，也可以利用到浏览器的缓存机制
        推荐的使用方式
    script标签一旦用于引入外部文件了，就不能再编写代码了，即使编写了浏览器也会忽略
        如果需要，则可以在创建一个新的script标签用于编写内部的js代码
-->
