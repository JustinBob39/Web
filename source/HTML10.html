<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
    <ul>
        <li>
            Pencil
            <ol>
                <li>Normal Pencil</li>
                <li>Apple Pencil</li>
            </ol>
        </li>
        <li>Ruler</li>
        <li>Eraser</li>
    </ul>
    <ol>
        <li>结构</li>
        <li>行为</li>
        <li>表现</li>
    </ol>
    <dl>
        <dt>结构</dt><dd>这是对结构的定义，表示网页的结构，用来规定网页中哪里是标题，哪里是段落</dd>
        <dt>行为</dt><dd>这是对行为的定义</dd>
        <dt>表现</dt><dd>这是对表现的定义</dd>
    </dl>
</body>
</html>

<!--
    列表（list）
        1、 铅笔
        2、 尺子
        3、 橡皮
    在html中也可以创建列表，一共有三种
    不同浏览器中显示效果不一样
    列表之间可以互相嵌套
    1、 有序列表，使用ol标签来创建，使用li来表示列表项
    2、 无序列表，使用ul标签来创建，使用li来表示列表项
    3、 定义列表，使用dl标签来创建，使用dt来表示定义的内容，使用dd对内容进行解释说明

-->
