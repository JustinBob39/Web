<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>clearfix</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: #bfa;
            /*overflow: hidden;*/
        }
        .clearfix::before, .clearfix::after{
            content: '';
            display: table;
            clear: both;
        }
        .box2{
            width: 100px;
            height: 100px;
            background-color: pink;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div class="box1 clearfix">
        <div class="box2 clearfix"></div>
    </div>
</body>
</html>

<!--
    clearfix可以同时解决高度塌陷和外边距重叠问题
    当遇到这些问题时，直接使用clearfix这个类即可
-->
