<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>语义化标签</title>
</head>
<body>
    <!--
        块元素（block element）
            在网页中一般通过块元素对页面进行布局
            块元素中基本什么都能放
            一般情况下会在块元素中防止行内元素，而不是在行内元素中放置块元素
        行内元素（inline element）
            主要用来包裹文字
            p元素中不能放置任何元素

        浏览器在解析网页时，会自动对网页不符合规范的内容进行修正
            比如：
                标签写在了根元素的外部
                p元素中嵌套了块元素
                根元素中出现了除head和body以外的元素
    -->
    <p>
        <h1>在p标签里嵌套h1</h1>
    </p>
    <!--
        布局标签（结构化语义标签）
        header，网站的头部
        main，网页的主体部分，一个页面中只会有一个
        footer，网页的底部
        nav，网页中的导航
        aside，和主体相关的其他内容（侧边栏）
        article，表示独立的文章
        section，表示一个独立的区块，上边的标签都不能表示时使用section

        div，没有语义，用来表示一个区块，目前来讲div还是主要的布局元素
        span，行内元素，没有语义，一般用于网页中选中文字
    -->
    <header></header>
    <main></main>
    <footer>
        <p>©️ 2022 JustinBob</p>
    </footer>
    <nav></nav>
    <aside></aside>
    <article></article>
    <section></section>
    <div></div>
    <span></span>
</body>
</html>
