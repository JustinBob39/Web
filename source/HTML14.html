<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video and Audio</title>
</head>
<body>
    <audio controls>
        <!-- 对不起，你的浏览器不支持播放音频，请升级浏览器。 -->
        <source src="../img/animals.mp3">
        <source src="../img/animals.ogg">
        <embed src="../img/animals.mp3" type="audio/mp3" width="300" height="100">
    </audio>

    <video controls autoplay loop>
        <source src="../img/view.webm">
        <source src="../img/view.mp4">
        <embed src="../img/view.mp4" type="video/mp4">
    </video>

    <iframe frameborder="1" src="https://v.qq.com/txp/iframe/player.html?vid=t0041x2l76o" allowFullScreen="true" width="500" height="300"></iframe>

</body>
</html>

<!--
    音视频文件默认情况，默认情况下不允许用户字节控制播放停止
    audio标签，向页面中引入一个外部的音频文件
    属性：
        controls，是否允许用户控制播放
        autoplay，是否自动播放，一般不建议使用，将控制权交给用户
        loop，是否循环播放
        除了通过src来指定外部文件的路径之外，还可以通过source来指定文件
-->
