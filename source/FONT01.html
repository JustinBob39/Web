<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体族</title>
    <style>
        p{
            color: red;
            font-size: 40px;
            /*font-family: "Microsoft YaHei", "Heti SC", tahoma, arial, monospace;*/
            font-family: "server-font";
        }
        @font-face {
            font-family: "server-font";
            src: url('../font/Ubuntu-R.ttf') format("truetype");
        }
    </style>
</head>
<body>
    <p>
        今天天气真不错！<br>
        How are you?<br>
    </p>
</body>
</html>

<!--
    字体相关的样式：
        color 用来设置字体的颜色
        font-size 用来设置字体的大小
            和font-size相关的单位
            em 相当于当前元素一个font-size
            rem 相当于根元素的一个font-size
        font-family 字体族（字体的格式）
            可选值：大的字体分类
                serif 衬线字体
                non-serif 非衬线字体
                monospace 等宽字体
                cursive 草书字体
                fantasy 虚幻字体
            指定字体的类别，浏览器会自动使用该类别下的字体
        font-family可以同时指定多个字体，多个字体见使用,隔开
            字体生效时优先使用第一个，第一个无法使用则使用第二个 以此类推
            由用户计算机来决定，建议用户使用
        @font-face 将服务器上的字体直接提供给用户使用
            问题：
            1、版权问题
            2、加载速度慢，页面字体突然变化
    trueType简称ttf
    文字是矢量图，无限放大不会失真
-->
