<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
<form action="./target.html">
    文本框 <input type="text" name="username">
    <br><br>
    密码框 <input type="password" name="password">
    <br><br>
    单选按钮 <input type="radio" name="radio-1" checked value="a">
    <input type="radio" name="radio-1" value="b">
    <br><br>
    多选框 <input type="checkbox" name="checkbox-1" value="1">
    <input type="checkbox" name="checkbox-1" value="2">
    <input type="checkbox" name="checkbox-1" value="3">
    <input type="checkbox" name="checkbox-1" value="4">
    <br><br>
    下拉列表 <select name="select-1">
    <option value="first">China</option>
    <option value="second">America</option>
    <option value="third">UK</option>
    <option value="forth">Korean</option>
    <option value="fifth">Japan</option>
    </select>
    <br><br>
    提交按钮 <input type="submit" value="Log in">
</form>
</body>
</html>

<!--
    在现实生活中，表单用于提交数据
    在网页中也可以使用表单，用于将本地的数据提交给远程的服务器
    使用form标签来创建一个表单
    form的属性：
        action 表单要提交的服务器的地址
        数据要提交到服务器中，必须为元素指定一个name属性值
    表单项
        文本框
        提交按钮
        密码框
        单选按钮
            必须要指定一个value属性，最终会作为用户填写的值传给服务器
        多选框
        下拉列表
-->
