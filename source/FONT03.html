<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IconFont</title>
    <link rel="stylesheet" href="../iconfont/iconfont.css">
    <style>
        i.iconfont{
            font-size: 40px;
        }
        p::before{
            content: '\e88c';
            font-family: 'iconfont';
            font-size: 40px;
        }
    </style>
</head>
<body>
    <i class="iconfont">&#xe865;</i>
    <i class="iconfont icon-WiFi"></i>
    <br>

    <i class="iconfont">&#xe88c;</i>
    <i class="iconfont">&#xe866;</i>

    <p>Hello World!</p>
</body>
</html>
