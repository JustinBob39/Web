<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮廓和圆角</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: #bfa;
            box-shadow: 6px 6px 4px rgba(0, 0, 0, 0.3);
        }
        .box1:hover{
            outline: 10px red solid;
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: orange;
            margin: 50px auto;
            border-radius: 15%;
            box-shadow: 0 0 10px rgba(0 ,0 ,0 ,0.3);
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <p>Hello World!</p>
</body>
</html>

<!--
    outline 用来设置元素的轮廓线，用法和border一样
        不同点：轮廓不会影响到可见框的大小，border会影响到页面的布局
    阴影 box-shadow 用来设置元素的阴影效果，同样不会影响到页面的布局
        默认强况下，shadow和元素一样大，在元素正下方
                必须指定两个偏移量才可见
                水平偏移量，设置阴影的水平位置，正值向右移动，负值向左移动
                垂直偏移量，设置阴影的垂直位置，正值向下移动，负值向下移动
                第三个值，阴影的模糊半径，越大越模糊，让阴影更加真实
                第四个值，阴影的颜色
    border-radius 设置圆角 设置圆的半径大小  椭圆的长轴 / 短轴
        border-[top-left, top-right, bottom-left, bottom-right]-radius
        border-radius 可以分别指定四个角的圆角
        四个值 左上 右上 右下 左下
        三个值 左上 右上左下 右下
        两个值 左上右下 右上左下
        一个值 左上右上右下左下
    border-radius: 20px / 40px;
    border-radius: 50%;             将正方形变为圆形
-->
