<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本语法</title>
    <script>
        /*
        JS注释
        多行注释
        注释中的内容不会被执行，但是可以在源代码中查看
        1. JS中严格区分大小写
        2. JS中每一句以;结尾
            如果不写，浏览器会自动添加，但是会消耗一些系统资源
            而且有些时候，浏览器会加错分号，所以在开发中分号必须写
        3. JS中会忽略多个空格和换行，所以我们可以利用空格和换行对代码进行格式化
         */
        //单行注释
        var str = 'Hello World!';
        console.log(str);
    </script>
</head>
<body>

</body>
</html>

<!--
    字面量，都是一些不可改变的量
        比如： 1 2 3 4 5
        字面量都是可以直接使用的，但是一般都不会直接使用字面量
    变量，变量可以用来保存字面量，而且变量的值是可以任意改变的
        变量更加方便我们使用，所以在开发中都是通过变量去保存一个字面量

    声明变量，在js中使用var关键字来声明一个变量
    声明变量的同时进行赋值

    标志符
        在JS中所有的我们可以自主命名的我们都可以称为是标志符
        例如：变量名、函数名、属性名都属于标识符
        命名一个标识符时需要遵守如下的规则：
            1. 标识符中可以含有字母、数字、_、$
            2. 标识符不能以数字开头
            3. 标志符不能是ES中的关键字或保留字
            4. 标识符一般都采用驼峰命名法
                首字母小写，每个单词的开头字母大写，其余字母小写
    JS底层保存标识符时，实际上是采用的Unicode编码
        所以理论上讲，所有的utf-8中含有的内容都可以作为标识符
-->
