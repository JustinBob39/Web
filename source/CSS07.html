<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>样式的继承</title>
    <style>
        p{
            color:red;
            background-color:darkgrey;
            font-size:25px;
        }
        div{
            color:purple;
            font-size:20px;
        }
    </style>
</head>
<body>
    <p>
        This is a normal p.
        <br>
        <span>This is a span inside p.</span>
    </p>
    <span>This is a normal span.</span>
    <div>
        This is a normal div.
        <br>
        <span>
            This is a span in div.
            <br>
            <em>This is an em in span id div</em>
        </span>
    </div>
</body>
</html>

<!--
    样式的继承：
        我们为一个元素设置的样式同时也会应用到它的后代元素上
        发生在祖先和后代之间
        方便开发，利用继承将一些通用的样式设置到共同的祖先元素上，
            只需设置一次就可以让所有元素都具有这个样式
        并不是所有的样式都被继承
            比如背景相关的，布局相关的
-->
