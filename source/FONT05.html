<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体的简写属性</title>
    <style>
        div{
            border: 1px black solid;
            font: bold italic 40px/2 "Microsoft YaHei","Heti SC",serif;
            /*line-height: 2;*/
        }
    </style>
</head>
<body>
<div>
    今天天气真不错， Hello World！
</div>
</body>
</html>

<!--
    font可以设置字体的所有属性，font-size，font-family，font-weight，font-style
    font: 字体大小/行高 字体族
        行高可以省略不写，如果不写会使用默认值normal
        font-weight，font-style默认也都是normal
        bold    加粗
        italic    斜体
    font-weight，可选值
        normal 默认值 不加粗
        bold 加粗
        100-900 九个级别（不常用）
    font-style，字体的风格，可选值
        normal 正常的
        italic 斜体
-->
