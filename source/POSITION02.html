<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绝对定位</title>
    <link rel="stylesheet" href="../reset/reset.css">
    <style>
        div{
            font-size: 60px;
        }
        div[class^="box"]{
            width: 200px;
            height: 200px;
        }
        .box1{
            background-color: #bfa;
        }
        .box2{
            background-color: lightpink;
            position: absolute;
            top: 0;
            left: 200px;
        }
        .box3{
            background-color: mediumpurple;
            position: absolute;
            top: 0;
            left: 400px;
        }
    </style>
</head>
<body>
<div class="box1">1</div>
<div class="box2">2</div>
<div class="box3">3</div>
</body>
</html>

<!--
    绝对定位：
        当元素的position属性值设为absolute时，则开启了元素的绝对定位
        绝对定位的特点：
            1、开启绝对定位后，如果不设置元素的位置不会发生变化
            2、开启绝对定位后，元素会从文档流中脱离
            3、绝对定位会改变元素的性质，行内变成块，快的宽高被内容撑开
            4、绝对定位会提升元素层级
            5、绝对定位元素是相对于其包含块进行定位的
    包含块（containing block）
        正常情况下，包含块就是里当前元素最近的祖先元素，注意是块元素
        <div><div></div></div>
        <div><span><em>Hello World!</em></span></div>
        绝对定位的包含块
            包含块就是离它最近的开启了定位的祖先元素
            如果所有的祖先元素都没有开启定位，则根元素就是它的包含块
    html（根元素、初始包含块）
-->
