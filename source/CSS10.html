<!--
    颜色：
    在CSS中，可以直接用颜色名来设置各种颜色
        比如，red，yellow，blue，green……
        但是使用颜色名表示的颜色数量有限，使用不方便
    主要使用RGB值
        通过RGB三种颜色不同浓度调配出来不同的颜色，光学原理
        每一种颜色的范围在0-255之间
            十进制：
                语法：rgb(R,G,B)
                rgb(0,0,0) 黑色
                rgb(255,255,255) 白色
                rgba，alpha，表示不透明度。1表示完全不透明，0表示完全透明
            十六进制：
                语法：#RGB
                颜色浓度 00-ff
        HSL值
            H 色相 hue    0-360
            S 饱和度 saturation    0-100%
            L 亮度 lightness      0-100%
-->
