<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Introduce Entity</title>
</head>
<body>
    <!--
        在网页中编写多个空格，默认情况会被浏览器解析为一个空格
        在HTML中，不能直接书写某一些特殊符号，比如多个连续的空格、字母两侧的<>
            如果我们需要在网页中书写这些特殊的符号，需要使用html的实体（转义字符）
            实体的语法：&实体的名字；
                      &nbsp；空格 non-break space
                      &gt；  大于号，greater than
                      &lt；  小于号，less than
                      &copy; 版权符号©️
    -->
    <p>今天好冷啊，还下雪了！</p>
    <p>&nbsp;&nbsp;前面有两个空格！</p>
    <p>a&lt;b&gt;c</p>
</body>
</html>
