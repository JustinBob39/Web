<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绝对定位元素的布局</title>
    <style>
        .box1{
            width: 500px;
            height: 500px;
            background-color: #bfa;
            position: relative;
        }
        .box2{
            width: 100px;
            height: 100px;
            background-color: orange;
            position: absolute;
            left: 0;
            right: 0;
            margin: auto;
            top: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
<div class="box1">
    <div class="box2"></div>
</div>
</body>
</html>

<!--
    水平方向布局：
        left + margin-left + border-left + padding-left + width + padding-right + border-right + margin-right + right= 包含块内容区的宽度
        当我们开启绝对定位后，就需要添加left 和 right两个值
        此时规则和之前一样只是多添加了两个值
            当发生过度约束时，
                如果9个值中没有auto，则自动调整right值使等式成立
                如果有auto，则自动调整auto的值使等式成立
                    可设置auto的值 margin width left right
                left和right的值默认是auto，所以如果不设置left和right的值，则等式不满足时，会自动调整这两个值
    垂直方向布局：
        top + margin-top + border-top + padding-top + height + padding-bottom + border-bottom + margin-bottom + bottom = 包含块内容区的高度
-->
