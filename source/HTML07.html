<!DOCTYPE html>
<html lang="en">
<head>
    <!--
        meta主要设置网页中的一些元数据，元数据不是给用户看的
            charset 指定网页的字符集
            name 指定数据的名称
            content 指定数据的内容
                keywords 表示网站的关键字，可以同时指定多个关键字，用,隔开
                description 用于指定网页的描述，会显示在搜索引擎的搜索的结果中
                title标签的内容，会作为搜索结果的超链接上的文字显示
    -->
    <meta charset="UTF-8" >
    <meta name="keywords" content="HTML5, CSS3, Web">
    <meta name="description" content="This is an excellent website.">
    <meta http-equiv="refresh" content="3;url=https://www.justinbob.site">
    <!-- 3秒后跳转到对应的url，类似于重定向-->
    <title>Introduce Meta</title>
</head>
<body>

</body>
</html>
