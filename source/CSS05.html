<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超链接的伪类</title>
    <style>
        a:link{
            color:purple;
        }
        a:hover{
            font-size:30px;
        }
        a:visited{
            color:red;
        }
    </style>
</head>
<body>
    <a href="https://www.baidu.com">Baidu</a>
    <br>
    <a href="https://justinbob.site">JustinBob</a>
</body>
</html>

<!--
    没有访问过的链接
    访问过的链接
    a:link 表示正常的链接，没被访问过的链接
        由于隐私的原因，visited只能修改链接的颜色
    a:visited 表示访问过的链接

    所有元素都有：
        :hover 表示鼠标移入的状态
        :active 表示鼠标点击
-->
