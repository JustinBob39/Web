<!--
    默认样式
        通常情况，浏览器都会为元素设置一些默认样式
        默认样式会影响到页面的布局，编写网页时，必须要去除掉浏览器的默认样式
        得到统一的效果
    重置样式表
        专门用来对浏览器的样式进行重置
        reset.css 去除浏览器的默认样式
        normalize.css 对默认样式进行统一
-->
