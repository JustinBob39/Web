<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性选择器</title>
    <style>
        [title^="hello"]{
            color:blueviolet;
        }
        [title$="world"]{
            color:indianred;
        }
    </style>
</head>
<body>
    <h1>古诗文</h1>
    <p title="hello">少小离家老大回，</p>
    <p title="world">乡音无改鬓毛衰。</p>
    <p title="hello">儿童相见不相识，</p>
    <p title="world">笑问客从何处来。</p>
    <p title="hello_today">秋水共长天一色，</p>
    <p title="tomorrow_world">落霞与孤鹜齐飞。</p>
</body>
</html>

<!--
    title：设置标签的标题
    [属性名] 选择含有指定属性的元素
    [属性名=属性值] 选择含有指定属性和属性值的元素
       =  完全符合
       ^= 以此开头
       $= 以此结尾
       *= 包含
-->
