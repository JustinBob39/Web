<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
    <style>

    </style>
</head>
<body>
<table border="1" width="50%" align="center">
    <tr>
        <td>A1</td>
        <td>A2</td>
        <td>A3</td>
        <td>A4</td>
    </tr>
    <tr>
        <td>B1</td>
        <td>B2</td>
        <td>B3</td>
        <td rowspan="2">B4</td>
    </tr>
    <tr>
        <td>C1</td>
        <td>C2</td>
        <td>C3</td>
    </tr>
    <tr>
        <td>D1</td>
        <td>D2</td>
        <td colspan="2">D3</td>
    </tr>
</table>
</body>
</html>

<!--
    在现实生活中，经常需要使用表格来表示格式化数据
        课程表、人名单、成绩单……
    同样在网页中，我们也需要使用表格，我们通过table标签来创建一个表格
        在table中使用tr表示表格中的一行，有几个tr就有几行
            在tr中使用td表示单元格，有几个td就有几个单元格
            colspan横向合并单元格
            rowspan纵向合并单元格
-->
