<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>长表格</title>
</head>
<body>
<table class="bank" border="1" width="50%" align="center">
    <thead>
        <tr>
            <th>日期</th>
            <th>收入</th>
            <th>支出</th>
            <th>合计</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>2000 1 1</td>
            <td>200</td>
            <td>100</td>
            <td>100</td>
        </tr>
        <tr>
            <td>2000 1 2</td>
            <td>500</td>
            <td>200</td>
            <td>300</td>
        </tr> <tr>
            <td>2000 1 3</td>
            <td>300</td>
            <td>150</td>
            <td>150</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td></td>
            <td></td>
            <td rowspan="3">合计</td>
            <td>550</td>
        </tr>
    </tfoot>
</table>
</body>


<!--
    可以将一个表格分成三个部分，
        头部 thead 永远在最上边
        主体 tbody
        底部 tfoot 永远在最下边
    th表示头部的单元格
-->
