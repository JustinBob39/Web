<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>行内元素的盒模型</title>
    <style>
        .s1{
            background-color:yellow;
        }
        .box1{
            width:200px;
            height:200px;
            background-color:#bfa;
        }
        a{
            background-color:darkgrey;
            display:inline-block;
            visibility:hidden;
            width:100px;
            height:100px;
        }
    </style>
</head>
<body>
    <a href="javascript:">This is a a.</a>
    <a href="javascript:">This is a a.</a>
    <span class="s1">This is a span.</span>
    <div class="box1"></div>
</body>
</html>

<!--
    行内元素不支持设置宽度和高度，由自己的内容决定
        可以设置padding，但是垂直方向的padding不会影响页面的布局，可能会覆盖周围元素
        border，margin原理类似

    display属性值 用来设置元素显示的类型
        inline 将元素设置为行内元素
        block 将元素设置为块元素
        inline-block 将元素设置为行内块元素，既可以设置宽度和高度，又不会独占一行
        table 将元素设置为一个表格
        none 元素不在页面中显示
            visibility 用来设置元素的显示状态
                visible 默认值 元素在页面中正常显示
                hidden 元素在页面中隐藏，不显示，虽然隐藏了，但是依然占据页面的位置
-->
