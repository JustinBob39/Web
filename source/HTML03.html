<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签的属性</title>
</head>
<body>
    <!--
        属性，在标签中（开始标签或者自结束标签）还可以设置属性
            属性是一个键值对(x=y)
            属性用来设置标签中的内容如何显示

        属性和标签名或其他属性应该使用空格隔开
        属性名不能乱写，根据文档中的规定来编写
            有些属性有属性值，有些没有。如果有，属性值应该使用引号（双引号、单引号都行）引起来

        font是标签
        color、size是属性
    -->
    <h1>This is my <font color="red" size="16">third</font> WebPage!</h1>
</body>
</html>
