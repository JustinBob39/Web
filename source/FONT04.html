<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>行高</title>
    <style>
        div{
            font-size: 40px;
            border: 1px black solid;
            /*height:200px;*/
            line-height: 200px;
        }
    </style>
</head>
<body>
    <div>今天天气真不错 Hello World！
        今天天气真不错 Hello World！
        今天天气真不错 Hello World！
    </div>
</body>
</html>

<!--
    行高（line height）
        行高指的是文字占有的实际高度
        可以通过line-height设置行高
            行高可以直接指定一个大小（px em）
            也可以直接为行高设置一个整数，行高将会是字体的指定倍数
    字体框，font-size
        字体框就是字体存在的格子，设置font-size实际上就是在设置字体框的高度
    行高会在字体框的上下平均分配，可以将行高设置为和高度一致，使单行文字在一个元素中垂直居中
    行高经常用来设置文字的行间距 行间距 = 行高 - 字体大小
-->
