<!-- 文档声明，声明当前网页的版本-->
<!DOCTYPE html>

<!-- html的标签，网页中的所有内容都要写在根元素里边-->
<html lang="en">

<!-- head是网页头部，head中的内容不会在网页中直接出现，主要用来帮助浏览器或搜索引擎解析网页-->
<head>
    <!--
        在meta标签中设置网页的字符集，避免乱码问题
        meta标签用来设置网页的元数据
    -->
    <meta charset="UTF-8">

    <!-- title中的内容会显示在浏览器的标题栏上，搜索引擎主要根据title中的内容来判断网页中的主要内容-->
    <title>网页的基本结构</title>
</head>

<!-- body是html的子元素，表示网页的主体，网页中所有的可见内容都应该写在body中-->
<body>
    <!--
        迭代
            网页的版本
                HTML4
                XHTML2.0
                HTML5
                ...
        文档声明（doctype）
            - 文档声明，告诉浏览器当前网页版本
            - HTML5的文档声明，<!doctype html> <!Doctype HTML>
        字符编码
            编码：将字符转化为二进制码的过程称为编码
            解码：将二进制码转化为字符的过程称为解码
        字符集（charset）
            解码和编码所采用的规则的称为字符集
        乱码问题
            如果编码和解码采用字符集不同，就会出现乱码问题
            ASCII， American Standard Code for Information Interchange,
            ISO88591，欧洲扩充ASC码
            GB2312，国标
            GBK，国标扩展
            UTF-8，万国码，开发时使用
    -->
    <a href="https://www.w3schools.com">这个网站很好用！</a>
</body>
</html>
